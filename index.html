<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="showcase">
    <div class="top-showcase">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="container">
      <div class="flex-container">
        <div class="img-container">
          <img src="images/illustration-mockups.svg" alt="mockup images">
        </div>
        <div class="text-container">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience.
            Create connections with your users as you
            engage in genuine discussion.
          </p>
            <a href="#" class="btn-primary" type="submit">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook "></i>
        <i class="fab fa-twitter "></i>
        <i class="fab fa-instagram "></i>
      </div>
    </div>
  </header>
  <script src="https://kit.fontawesome.com/9423f34437.js" crossorigin="anonymous"></script>
</body>
</html>
